<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beamin’ Mood</title>
    <link href="../css/moneyy.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="header-name align-box-center">
      <div></div>
      <div style="flex-grow: 2"><h3>Beamin' Mood</h3></div>
      <div></div>
    </nav>

    <div class="header-title align-box-center">
      <h1>😁 Beamin'</h1>
      <p class="font-menu-sm">Here’s your song recommendation:</p>
      <div id="song-recommendation" class="recommendation-box"></div>
    </div>

    <script>
      // URL에서 쿼리 문자열 가져오기
      const urlParams = new URLSearchParams(window.location.search);
      const recommendations = urlParams.get("recommendations"); // 추천 노래 가져오기

      // 노래 추천이 있을 경우 표시
      if (recommendations) {
        document.getElementById("song-recommendation").innerText =
          recommendations;
      } else {
        document.getElementById("song-recommendation").innerText =
          "No recommendation available.";
      }
    </script>
  </body>
</html>
